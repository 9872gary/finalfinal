        <h3>作者小小的介紹-謝瑋倫(Gary)</h3>
        <br>Gary是我小學朋友幫我取的錯號，原先的英文名字很</br>
        <br>複雜，叫久了我就習慣了也繼續用，網頁程式是一個</br>
        <br>很有趣的課，只可惜我自己後半段學習的時候太頹廢</br>
        <br>，導致沒有學得很完整，自己也無法做出很厲害或很</br>
        <br>特別的東西，所以要好好謝謝我的夥伴，也希望在之</br>
        <br>後的課也可以運用到這學期所學的事情。</br>
